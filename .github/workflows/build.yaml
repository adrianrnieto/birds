name: build

on:
  push:
    branches:
      - "**"
      - "!master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - run: dotnet restore src/Server/Birds.Server.csproj
      - run: dotnet build --no-restore src/Server/Birds.Server.csproj -c Release